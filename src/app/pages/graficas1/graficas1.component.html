<div class="row">

    <div class="col-6" *ngFor="let chart of graficos">
        <div class="card">
            <div class="card-body">
                <app-chart-donut [leyenda]="chart.leyenda" [doughnutChartType]="chart.type" [doughnutChartLabels]="chart.labels" [doughnutChartData]="chart.data"></app-chart-donut>
            </div>
        </div>
    </div>

</div>
